<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="p-6 bg-white rounded-lg shadow-lg">
    <input type="text" class="p-2 mb-4 border rounded text-lg text-left" id="operand1" placeholder="Operand 1">
    <input type="text" class="p-2 mb-4 border rounded text-lg text-left" id="operand2" placeholder="Operand 2">
    <div class="flex mb-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2" id="add">+</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2" id="subtract">-</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2" id="multiply">*</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="divide">/</button>
    </div>
    <input type="text" class="p-2 border rounded text-lg text-center" id="result" placeholder="Result" disabled>
  </div>

  <script src="script.js"></script>
</body>
</html>
